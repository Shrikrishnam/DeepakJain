<div class="table-responsive-md">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sl NO</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Date</th>
            <th scope="col">Email</th>
            <th scope="col">Package</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Trainer Preference</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let user of allUser">
            <td>{{user.id}}</td>
            <td>{{user.fname}} {{user.lname}}</td>
            <td>{{user.age}}</td>
            <td>{{user.street}}</td>
            <td>{{user.city}}</td>
            <td>{{user.date}}</td>
            <td>{{user.email}}</td>
            <td>{{user.packages}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.trainer}}</td>
            
            <td><button class="btn btn-warning" (click)="editUser(user)"> Edit</button></td>
            <td><button type=button class="btn btn-danger"  (click)="confirmDeleteUser(user)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
